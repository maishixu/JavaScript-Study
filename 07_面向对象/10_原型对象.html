<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型对象</title>
    <script>
        /* 
            原型对象的数据:
                1.对象中的数据(属性,方法等)
                2.constructor -这就是为什么浏览器知道对象名的原因

            原型链:找对象属性,找不到undefined
                此处:p1对象->原型->原型->null  读取对象时,从前往后寻找,直到找到null,返回undefined
                原型对象的原型 √
                原型对象的原型的原型 × (null)
            作用域链:找对象,找不到报错

            根据对象的复杂程度不同,原型链也不同
            
            ----------------------------------------------------------------
            原型的作用:
                所有同类型对象的原型对象都是同一个,原型链也一样
                相当于一个公共区域,该类实例的公共属性存储在同一个原型中,减少占用空间

                继承:子类的原型的就是父类
        */
        class Person{
            name = "name"
            age = 18
            SayHi(){
                console.log('hi',this.name);
            }
        }
        class Human extends Person{
            /* 原型链:Human -> Person -> (Object) -> Object原型 -> Null */
        }
        const p1 = new Person
        const p2 = new Person
        //console.log(p1.__proto__) //访问对象的原型属性 (p1原型的头)
        console.log(Object.getPrototypeOf(p1))
        console.log(p1.__proto__===p2.__proto__) //true

    </script>
</head>
<body>
    
</body>
</html>
