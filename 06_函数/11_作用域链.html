<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域链</title>
    <script>
        /* 
            作用域链
                -使用一个变量时,JS解释器会在当前作用域中寻找该变量,如果没找到,到上一层作用域中寻找
        */
        let a = 10
        {
            let a = "第一代码块a"
            {
                console.log(a) //就近原则 
            }
        }
        console.log(a)
    </script>
</head>
<body>
    
</body>
</html>
