<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象做参数</title>
    <script>
        function fn(a){
            console.log("a = ",a)
            a.name = "zhubajie" //指向同一个对象 所以修改a 那么obj也会受影响
            console.log(a.name)
        }
        let obj = {
            name : "sunwukong"
            // age : 19
        }
        fn(obj) //传递的是obj对象变量,而不是对象的属性
        console.log(obj.name)
    </script>
</head>
<body>
    
</body>
</html>
