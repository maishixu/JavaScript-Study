<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值</title>
    <script>
        /* 
            return 指定函数的返回值
                -任何值都可以作为返回值
                -若不跟任何值,返回undefine
                -return一执行,函数立即结束
        */
        function sum(a,b){
            return a + b
        }
        let result = sum(234 ,567)
        document.write(result)
    </script>
</head>
<body>
    
</body>
</html>
