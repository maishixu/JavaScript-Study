<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的返回值</title>
    <script>
        /* 
            箭头函数的返回值可以之间写在箭头的后面
                -若设置对象字面量作为返回值,必须用括号括起来,否则无法识别是函数代码块{}还是对象的{}
        */
       const sum = (a ,b)=>a+b
       let result = sum(100,200)
       console.log(result)
    </script>
</head>
<body>
    
</body>
</html>
