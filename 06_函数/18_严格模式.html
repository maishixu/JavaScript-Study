<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
    <script>
        /* 
        正常模式:
            语法不严格 执行效率低
        严格模式:
            更容易报错
            禁止某些语法
            提升性能
        开发中尽量用严格模式
        */
       "use strict" //开启全局严格模式
       function fn(){
        "use strict"  //开启函数的严格模式
       }
       a = 10
    </script>
</head>
<body>
    
</body>
</html>
