<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元±</title>
    <script>
        /* 
        + 没变化
        - 符号位取反

        非数值运算时，先转化为数字        
        */
       let a=10;
       a = -a
       console.log(a)//输出-10 
       let b = '123'
       b = +b //转化为数字  相当于b=Number(b)
       console.log(typeof b,b)
    </script>
</head>
<body>
    
</body>
</html>
