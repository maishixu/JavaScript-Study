    <title>自增和自减</title>
    <script>
        /* 
            (a++) 先执行操作后再加一 自增前的值
            (++a) 先加一后再执行操作 自增后的值
            b--  
            --b 自减和自增类似
        */
       let a=10
       console.log(a++)
    </script>
