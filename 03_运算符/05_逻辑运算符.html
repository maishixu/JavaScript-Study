<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        /* 
            ！逻辑非 
                !123 = false
                隐式转换为布尔值
            -类型转换总结
             1.转字符串
               显：String()
               隐：+ ''
             2.转数值
               显：Number()
               隐：+
             3.转布尔值
               显：Boolean()
               隐：！！逻辑非
        

            逻辑与&&  找false
                左右两边都为true时才返回true
                只要找到第一个false 则直接返回false（短路的与）
                非布尔值与运算时，转化为布尔值运算，但是返回原值
            逻辑或||  找true
                只要有一个true，则返回true
                非布尔值与运算时，转化为布尔值运算，但是返回原值
        */
       let a = true
       a = !a
       console.log(a) //false

       false && alert(123) //alert不会执行

       result = 0 && NaN //返回 0 因为短路  NaN也是false
       result = NaN && "world" //返回第二个 因为或运算找true
       result = 2 && 10  //返回 10
       console.log(result)
    </script>
</head>
<body>
    
</body>
</html>
