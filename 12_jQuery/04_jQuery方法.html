<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script/jquery-3.7.1.min.js"></script>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .box2{
            border: 2px solid red;
        }
    </style>
    <script>
        /* 
            addClass() 添加类 可传回调函(index,className)
            clone() 深拷贝JQ对象 参数true：事件也复制
            wrap() 添加外部容器 参数是容器标签
            wrapAll() 所有元素都加
            wrapInner() 添加内部容器
            unwrap() 删除外部容器
            text() 获取/设置元素文本内容
            html() 获取/设置html代码
            empty() 清空所有子元素
            remove() 移除元素（移除事件）
            detach() 移除元素 
            attr() 直接获取值
            prop() 根据属性类型获取
                -读取，不传第一个参数
                -设置，第二个参数
            css() 获取css样式

            -----筛选-----
            eq(索引) 根据索引筛选对象
            even 偶数索引
            odd 奇数索引

            end()
                将JQ对象恢复到筛选前的状态
            add() 
                像JQ对象中添加元素
            contents()
                获取当前JQ对象的所有子元素

        */
       $(function(){
            $(".box1").addClass(function(index,className){ //box1的类数组 index是所有
                if(index%2===0){
                    // $(this).addClass("box2")
                    //or 回调函数会成为当前函数的返回值
                    return ["box2"] 
                }
            })
       })
    </script>
</head>
<body>
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box1"></div>
</body>
</html>
