<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构赋值</title>
    <script>
        /* 

            解构赋值
        */
        const arr = ["孙悟空","猪八戒","白骨精"]
        let [a,b,c] = arr //声明同时解构赋值
        ;[a,b,c=c] = [1,2] //有值就给c，没有就保持原来的值
        console.log(a,b,c)
        let [n1,n2,...n3] = [1,3,4,5,6,7] //剩下的值给n3 是个数组
        console.log(n1,n2,n3)

        //交换两个数的值
        let a1 =10
        let a2 =20
        ;[a1,a2] =[a2,a1]
        console.log(a1,a2)
        //二维数组
        const arr2 =[["孙武",10,"男"],["张丽",18,"女"]]
        //遍历二维数组
        for(let val of arr2){
            for(let val2 of val){
                console.log(val2)
            }
        }
        //解构赋值二维数组
        let [[z,y,x]] = arr2
        console.log(z,y,x)
    </script>
</head>
<body>
    
</body>
</html>
