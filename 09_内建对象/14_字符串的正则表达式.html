<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            split()
                -可以根据正则表达式来对一个字符串拆分
            search()
                -可以搜索符合正则表达式内容第一次出现的位置
            replace()
                -根据正则表达式替换字符串中的指定内容
            match()
                -根据正则表达式返回符合要求的内容，返回的是一个数组
            matchAll()
                -根据正则表达式返回符合要求的内容，返回的是一个迭代器
            
        */
       let str ="孙悟空sbc猪八戒abc齐天大圣"
       let result=str.split(/[sa]bc/)
       console.log(result);

       let str1 = "hib18876997674jvguvuvf18789520048guffcae13647524711bhvggvc"
       let result1 = str1.search(/1[3-9]\d{9}/)
       let result2 = str1.replace(/1[3-9]\d{9}/g,"手机号")
       let result3 = str1.match(/1[3-9]\d{9}/g)
       console.log(result1);
       console.log(result2);
       console.log(result3);
       
       
    </script>
