<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Set
                -用来创建集合
                -不能存重复数据
            本质上就是Map，只不过key和value必须相同
        */
       const set = new Set()
       //向set中添加数据
       set.add(10)
       set.add("Frank")
       set.add(10)/* 不能出现重复的数据 */
       console.log(set)

       //set转化为数组
       const arr = [...set]
       console.log(arr[1])
       //数组转为set
       const arr1 =[1,2,4,2,4,1,2,9,2,5,4]
       const set1 = new Set(arr1) //去重
       console.log(set1)
    </script>
</head>
<body>
    
</body>
</html>
