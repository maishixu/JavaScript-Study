<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            BOM
                -浏览器对象模型
                -BOM提供的对象可以对浏览器进行各种操作
                ·Window 浏览器窗口（全局对象）
                BOM对象：
                    ·Navigator 浏览器对象（识别浏览器）
                    ·Location 浏览器地址栏信息
                    ·History 浏览器历史记录（控制浏览器的前进后退）
                    ·Screen 屏幕的信息
                -BOM对象都是通过Window对象的属性保存的，所以可以直接在JS中访问
        */
    </script>
</body>
</html>
