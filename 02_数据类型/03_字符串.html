    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
    <script>
        /* 
            字符串
                -使用单引号或双引号来表示字符串
                -转义字符\
                    制表符\t
                    换行\n
                -字符串不能跨行 解决：在前一行加\
                -模板字符串 ``
                    可以嵌套其他变量
        */
       let a='hello'
       a="这是一个双引号\"字符串"
    // 错误示例：   a="今天天气
    //    真不错"
        a=`今天天气
        真不错`
       console.log(a)
       let name="弗兰克"
       let str=`你好，${name}`
       console.log(str)
    </script>
</head>
