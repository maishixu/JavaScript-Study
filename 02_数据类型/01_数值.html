<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        数值（Number）
            整数 浮点数
            1.有范围，当数值超过一定范围后会显示近似值（可能变大也可能变小）
            2.infinity特殊的值 表示无穷
            3.小数计算时可能是不精确的。因为计算机是二进制运算
        大整数（bigInt）
            ·大整数以n结尾
            -表示比较大的整数
        其他进制数
            二进制 0b
            八进制 0o
            十六进制 0x
            ！但是输出的都统一是十进制数
        */
       let a=10
       a=10.5
       a=1-'a' //得到NaN 非法数值
       console.log(a)
       let b=9999999999999999999999999999999999999999999999n
       console.log(b)
    </script>
