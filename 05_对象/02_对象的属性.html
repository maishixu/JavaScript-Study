<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的属性</title>
    <script>
        /* 
            属性名
                -通常是字符串,通常可以任何值,若太特殊,加obj["11124#^%&$^&v"]
        */
        let obj = Object()
        //不常用
        // obj["511^*189$$#@@6jbcvjbd"] = "呵呵"
        // let mySymbol=Symbol() //使用symbol添加属性名 通常是不希望外界访问的属性
        // obj[mySymbol]="嘻嘻"
        let str = "address"
        obj.name = "孙悟空"
        obj[str] = "花果山" //相当于 obj.address ... 而obj.str 属性是str 不一样
        obj.objplus = Object() //往对象里再嵌套一个对象
        obj.objplus.name = "猪八戒"
        obj.objplus.age = 99
        console.log(obj)
        console.log("name" in obj) //检查对象中是否含有某个属性
    </script>
</head>
<body>
    
</body>
</html>
