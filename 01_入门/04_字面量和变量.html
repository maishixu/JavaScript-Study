<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
    /*
    字面量
        1，2，3，100，“hello”，true null ...
    变量
        用来“存储”字面量
        js中变量没有类型

    */
        let x//变量声明 let具有块作用域
        x=10 //变量赋值

        var y//旧的方式
        y=20
        var z=30
        console.log(x)
        console.log(y)
        console.log(z)
    </script>
</head>

<body>
    
</body>
</html>
