<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
    <script>
        /* 
            do-while 先执行才判断
            do{
                语句...
            }while(条件表达式)

            和while的区别：while先判断再执行
            do-while确保循环至少执行一次
        */
       let a = 0
       do{
        alert(a)
        a++
       }while(a < 5)
    </script>
</head>
<body>
    
</body>
</html>
