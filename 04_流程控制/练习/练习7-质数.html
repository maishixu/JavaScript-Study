<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数</title>
    <script>
        /* 
            质数：只能被1和它自身整除
        */
       num=+prompt('请输入一个大于1的数字')
       let a=2
       for(a=2;a<num;a++){
        if(num%a===0){
            alert(`你输入${num}不是质数`)
            break
        }
       }
       if(a===num){
        alert(`你输入${num}是质数`)
       }
    </script>
</head>
<body>
    
</body>
</html>
