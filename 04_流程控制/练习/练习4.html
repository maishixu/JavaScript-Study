<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行练习</title>
    <script>
        let money = 1000
        let i = 0
        while(money < 5000){
            money = money * 1.05
            i++
        }
        alert(`要经过${i}年，才能变成5000块`)
        console.log(money)
    </script>
