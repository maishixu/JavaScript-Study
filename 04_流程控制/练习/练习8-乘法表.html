<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        span{
            display: inline-block;
            width: 80px;
        }
    </style>
    <script>
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++){
                let result=i*j
                document.write(`<span>${j}*${i}=${result}</span>`)
            }
            document.write('<br>')
        }
    </script>
</head>
<body>
    
</body>
</html>
