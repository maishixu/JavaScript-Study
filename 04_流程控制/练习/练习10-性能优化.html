<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>质数</title>
    <script>
        //开始一个计数器
        let flag = true
        console.time("质数练习")
        for(let i=1;i<10000;i++){
           for(let j=2;j<=i**.5;j++){
            if(i%j===0){
                flag=false
                break
            }
           }
           if(flag===true){
            // console.log(i)
           }
           flag=true
        }
        //停止计时器
        console.timeEnd("质数练习")
    </script>
</head>

</body>
</html>
