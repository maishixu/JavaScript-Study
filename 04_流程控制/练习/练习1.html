<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习1</title>
    <script>
        let a = +prompt("请输入一个整a数")
        //如果输出的不是整数时
        //使用isNaN判断一个值是否是NaN
        if(isNaN(a) || a%1 !== 0)
        {
            alert("输入有误 请重新输入")
            a = +prompt("请输入一个整a数")
        }
        
        if(a%2===0){
            alert("您输入的是偶数")
        }else{
            alert("您输入的是奇数")
        }
    </script>
</head>

</html>
