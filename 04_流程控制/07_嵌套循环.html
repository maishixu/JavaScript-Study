<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌套循环</title>
    <script>
        /* 
            在循环中嵌套其他循环
                -外层循环每执行一次，内层循环执行一个周期
        */
       for(let i=0;i<5;i++){
        for(let j=0;j<=i;j++){
            document.write('*')
        }
        document.write("<br>") //在网页中输出，所以要用<br>
       }
    </script>
</head>
<body>
    
</body>
</html>
