<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script>
        /* 
        流程控制语句：用来改变程序程序的执行顺序
        1.条件判断语句 if( 条件判断语句 ) true 执行 false 不执行 
        2.条件分支语句
        3.循环语句
        */
        let a = 3
        if ( a >5 )
            alert("a = 10") //不执行
            alert("hahhah") //执行 因为if语句只控制紧随其后的一行代码
        // 解决 最佳实践 在if语句后加上{代码块} 结构清晰
        let b = 3
        if ( b >5 ){
            alert("b = 10") //不执行
            alert("hahhah") 
        }
    </script>
</head>
<body>
    
</body>
</html>
