<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
    <script>
        /* 
            break 
                -终止switch和循环语句（离它最近的循环 次近循环不影响）
            continue
                -跳过当次循环
        */
       for(let i=0;i<5;i++){
        if(i===2){
            continue
        }
        console.log(i) //不打印2
       }
    </script>
</head>
<body>
    
</body>
</html>
