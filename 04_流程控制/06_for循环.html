<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        /* 
            for(初始化表达式；条件表达式；更新表达式){
                语句...
            }
            注：
                -初始化表达式在整个for循环中只会执行一次
                -在for循环中let声明的变量只可以在当前for循环内访问
        */
       for(let a = 0;a < 10;a++){  //a只能在这个循环中访问
        console.log(a)
       }
    </script>
</head>

</body>
</html>
