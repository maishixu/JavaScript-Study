<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch语句</title>
    <script>
        let num = +prompt('请输入一个数字')
        /* switch 判断的是全等 */
        switch(num){
            case 1:
                alert("壹")
                break //结束switch语句 否则判断为1那么后面的2 3 4都会执行
            case 2:
                alert("贰")
                break
            case 3:
                alert("叁")
                break
            default:
                alert("不符合要求") //最后执行 不满足上述情况就执行default
        }
    </script>
</head>
<body>
    
</body>
</html>
