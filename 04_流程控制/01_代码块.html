<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /* 
            用{}对代码进行分组
            一个代码块中，代码要么都执行要么都不执行
            let 和 var
                let 具有块作用域 在代码块外面无法访问
                var 不具有块作用域 在代码的所有位置都可以访问到
        */
       {
            let a = 10
       }
       console.log(a) //无法访问
       {
            let b = 20
            
            {
                console.log(b) //可以访问
            }
       }
    </script>
</head>
<body>
    
</body>
</html>
