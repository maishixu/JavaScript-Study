<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script>
        /* 
            while(条件表达式){
                语句...
            }
            一个循环所需的三个条件:
            1.初始化表达式
            2.条件表达式
            3.更新表达式
        */
       let a = 0 //初始化表达式
      /*  while(a < 5){ //条件表达式
            alert(a)
            a++ //更新表达式
       } */
      
       while(true){ 
            alert(a)
            a++ //更新表达式
            if(a === 5){ //条件表达式
                break
            }
       }
    </script>
</head>
<body>
    
</body>
</html>
