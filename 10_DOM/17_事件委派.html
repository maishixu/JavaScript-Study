<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委派</title>
</head>
<body>
    <button id="btn">点我一下</button>
    <hr>
    <ul id="list">
        <li><a href="JavaScript:">超链接1</a></li>
        <li><a href="JavaScript:">超链接2</a></li>
        <li><a href="JavaScript:">超链接3</a></li>
        <li><a href="JavaScript:">超链接4</a></li>
    </ul>
    <script>
        // const links = document.querySelectorAll("ul a")
        const links = document.getElementsByTagName("a")
        const lists = document.getElementById("list") 
        const btn  = document.getElementById("btn")
        //将事件绑定给document，所以点击超链接由于事件冒泡，document中的超链都具有这些事件
        //!!!时间的委派!!! 将本该绑定给多个元素的事件统一绑定给document，降低代码的复杂度
        document.onclick = function(event){
            //事件触发后，先判断事件对象是否为所期望的对象触发的
            //检查event.target是否在links中
            //但是links使collection，要先转化为数组
            if([...links].includes(event.target)){
                alert(event.target.textContent)
            }
        }
        //点击按钮后向超链接中添加新内容
        //新超链接没有绑定上面的事件
        btn.onclick=function(){
            lists.insertAdjacentHTML("beforeend","<li><a href='JavaScript:;'>新超链接</a></li>")
        }
    </script>
</body>
</html>
