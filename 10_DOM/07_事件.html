<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id ="btm" >点我</button>
    <!-- 
        事件：网页和用户的交互行为
            eg. 点击按钮 鼠标移动 敲击键盘 松开按键
        可以通过为事件绑定响应函数，来完成交互
        绑定函数的方式：
            1.直接在元素的属性中设置
            2.可以给元素指定属性设置回调函数（不能重复绑定）
            3.可以通过元素addEventListener()方法来绑定事件
    -->
    <script>
        const btn = document.getElementById("btm")
        //指定属性绑定事件
        /* btn.ondblclick = function(){
            alert("又点我干啥。。。")
        } */

        //通过元素方法绑定(可重复绑定)
        btn.addEventListener("dblclick",function(){alert("hhhhhhaa")})
        btn.addEventListener("dblclick",function(){alert("xixixhaa")})
    </script>
</body>
</html>
