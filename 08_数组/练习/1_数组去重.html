<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //自己的方法
        let arr = [1,2,1,3,2,2,2,2,4,5,5,5,5,5,6,7]
        arr.sort()
        console.log(arr)
        for(let i = 1;i< arr.length;i++){
            if(arr[i] === arr[i-1]){
                arr.splice(i,1)
                i-=1
            }
        }
        console.log(arr)
        //IndexOf方法
        let arr1 = [1,2,1,3,2,2,2,2,4,5,5,5,5,5,6,7]
        for(let i = 0;i<arr1.length;i++){
            if(arr1.indexOf(arr1[i],i+1)!==-1){  //从i后面开始找是否有重复元素
                arr1.splice(arr1.indexOf(arr1[i],i+1),1)//删除重复元素
                i-- //以防有多个重复元素
            }
        }
        console.log(arr1)
        //不破坏原数组的方法
        let arr2 = [1,2,1,3,2,2,2,2,4,5,5,5,5,5,6,7]
        let newarr =[]
        for(let ele of arr){
            if(newarr.indexOf(ele) === -1){
                newarr.push(ele)
            }
        }
        console.log(newarr)
    </script>
