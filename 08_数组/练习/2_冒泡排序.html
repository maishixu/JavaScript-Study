<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        /* 
        冒泡排序是一种简单的排序算法，其核心思想是通过重复比较相邻的元素，将较大的元素逐步“冒泡”到数组的末尾，从而实现排序.
        */
        const arr = [9,1,3,2,999,8,0,5,7,6,4]
        for(let i =0 ;i<arr.length-1;i++){
            for(let j = 0 ;j<arr.length -i-1;j++){
                if(arr[j]>arr[j+1]){
                    let temp = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] =temp
                }
            }
        }
        console.log(arr)
    </script>
</head>

</html>
