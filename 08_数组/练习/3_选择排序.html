<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择排序</title>
    <script>
        /* 
            选择排序的基本思路是
            在未排序的部分中找到最小（或最大）元素，并将其放到已排序部分的末尾。

            回调函数（callback），作为参数传递给某个函数的函数叫做回调函数
        */
        const arr = [9,1,3,2,999,8,0,5,7,6,4]
        for(let i =0 ;i<arr.length;i++){
            for(let j =i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    let temp = arr[i]
                    arr[i] = arr[j]
                    arr[j] = temp
                }
            }
        }
        console.log(arr)
    </script>
</head>
<body>
    
</body>
</html>
